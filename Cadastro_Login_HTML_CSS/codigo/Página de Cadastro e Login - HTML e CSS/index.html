<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h2 class="text-center">Cadastro e Login</h2>
        <form>
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nome de Usuário">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="password_confirmation">Confirmar Senha</label>
                <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" placeholder="Confirmar Senha">
            </div>
            <div class="form-group">
                <label for="social_icon">Redes Sociais</label>
                <div class="d-flex align-items-center">
                    <div class="social-icon">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fa fa-linkedin"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        <p class="text-center">Já possui uma conta? <a href="#">Faça login</a></p>
    </div>
</body>
</html>
